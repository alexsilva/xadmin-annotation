<div class="input-group">
  {% include 'django/forms/widgets/input.html' %}
  <div class="input-group-text mr-1">
    {{ widget.attrs.verbose_name }}
  </div>

  <button type="button" class="btn btn-secondary annotations-list" title="Visualizar"
          data-url="{{ widget.attrs.url }}"
          data-for_id="{{ widget.attrs.id }}">
    <i class="fa fa-list"></i>
    <span class="d-none d-sm-inline">Visualizar</span>
    <span class="badge badge-primary">{{ widget.attrs.count }}</span>
  </button>
</div>
